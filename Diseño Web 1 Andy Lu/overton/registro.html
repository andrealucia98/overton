	<section id="page-header">
		
	<div class="container">
		<div class="row">
			<article class="col-md-6 col-sm-12 col-xs-12">
				<h1> Registro</h1>
			</article>
			<article class="col-md-6 col-sm-12 col-xs-12">
			</article>
		</div>
	</div>
	</section>
	
	<section id="content">
		<div class="container">
			<form method="post" action="">
					<div class="form-group">
						<label> Nombre del Propietario</label>
						<input type="text" name="nombre" id="nombre" class="form-control" required>
				</div>
			 
					<div class="form-group">
						<label>Placa</label>
						<input type="number" name="placa" id="placa" class="form-control" required>
				</div>
				
				<div class="row">
				
				<div class="form-group col-md-6">
						<label>Marca</label>
						<select name="marcas" id="marcas" class="form-control">
							<optgroup label="Estados Unidos"></optgroup>
							<option value="Ford">Ford</option>
							<optgroup label="Japonés"></optgroup>
							<option value="Toyota">Toyota</option>
							<option value="Mazda">Mazda</option>
							<option value="Honda">Honda</option>
							<option value="Suzuki">Suzuki</option>
							<option value="Honda">Kia</option>
							<optgroup label="Alemán"></optgroup>
							<option value="BMW">BMW</option>
					   </select>
				</div>
					
				<div class="form-group col-md-6">
					<label>Modelo</label>
					<input type="text" name="modelo" id="modelo" class="form-control" required>					
					</div>
				</div>
				
				<div class="row">
				<div class="form-group col-md-6">
					<label>Color</label>
					<input type="text" name="color" id="color" class="form-control">					
					</div>
					<div class="form-group col-md-6">
					<label>Año</label>
					<input type="number" name="anio" id="año" class="form-control">					
					</div>
				</div>
				
				<div class="form-group">
					<label>Motor/Serie</label>
					<input type="text" name="motor" id="motor" class="form-control" required>
				
				</div>
				
				<div class="form-group">
						<label>Tipo de Vehículo</label>
						<select name="tipos" id="tipos" class="form-control">
						
							<option value="turismo">Turismo</option>
							<option value="camioneta">Camioneta</option>
							<option value="carga-pesada">Carga Pesada</option>
							<option value="suv">SUV</option>
							<option value="mototaxi">Moto Taxi</option>
							<option value="bus">Bus</option>
							
					   </select>
				</div>
				
				<div class="form-group">
					<label> Dirección del Propietario</label>
						<textarea name="direccion" id="direccion" class="form-control"></textarea>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary"> Registrar Vehículo</button>
					<button type="reset" class="btn btn-dark"> Cancelar </button>
				</div>
				
				
				
				
				
				
			</form>
		</div>
				
				
				
	
	</section>
